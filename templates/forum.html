<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/css/forum.css">
</head>

<body>
    <section style="background-image: url(../static/images/ed.jpg); background-size:cover ;" class="hero">
        <div class="hero-body">
            <div class="container hero-forum has-text-centered">
                <h1 style="font-size: 35px; " class="title">
                    Forum
                </h1>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input is-medium" type="text" placeholder="Find a great content">
                    </p>
                    <p class="control">
                        <a class="button is-medium is-info is-success">
                            Search
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <br />
    <div class="container">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="tabs forum">
                    <ul>
                        <li><a>All</a></li>
                        <li><a>Open</a></li>
                        <li><a>Solved</a></li>
                        <li><a>Popular</a></li>

                    </ul>
                    <li><a href="/addPost" style="background-color:rgba(255, 0, 0, 0.733); border-radius: 5px;">
                            ADD</a>
                        
                    </li>
                </div>
                <div class="box forum">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image avatar is-64x64">
                                <img src="../static/images/men.png" alt="Image" class="is-rounded">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content list-forum">
                                <div class="is-pulled-right has-text-centered ">
                                    <a href="#" class="love">
                                        <span>
                                            <i class="mdi mdi-heart-outline"></i>
                                        </span>
                                    </a>
                                    <span>15</span>
                                </div>
                                <p class="text-content">
                                    <a href="#">How to see the temperature?
                                        <span class="solved" title="Solved">
                                            <i class="mdi mdi-checkbox-marked-circle"></i>
                                        </span>
                                    </a>
                                </p>
                                <p class="tags-content">
                                    <a class="tag is-rounded is-primary">Plants</a>
                                    <a class="tag is-rounded is-success">Water</a>
                                    <a class="tag is-rounded is-warning">People</a>
                                </p>
                                <p class="info-content">
                                    <a>
                                        <i class="mdi mdi-eye-outline"></i>
                                        <small>100k</small>
                                    </a>
                                    <a>
                                        <i class="mdi mdi-comment-text-multiple-outline"></i>
                                        <small>70</small>
                                    </a>
                                </p>
                            </div>
                        </div>
                </div>
                </article>

            </div>
            <div class="column">
                <div class="box">
                    <h5 class="title is-5"># POPULAR TAGS</h5>
                    <div class="tags">
                        <a class="tag is-rounded is-medium  is-primary">Plants</a>
                        <a class="tag is-rounded is-medium is-success">Water</a>
                        <a class="tag is-rounded is-medium is-warning">People</a>
                        <a class="tag is-rounded is-medium is-danger">Temperature</a>
                        <a class="tag is-rounded is-medium  is-info">Weather</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
